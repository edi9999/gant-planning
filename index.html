<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<svg id="demo"></svg>

<style>
    .gant-planning
    {
        background-color:#F2F2F2;
        width:700px;
        padding:4px;
    }
</style>

<script src="bower_components/d3/d3.js"></script>
<script src="gant-planning.js"></script>
<br>

<button onclick="planning.addPhase({'description':'First Phase','start':1,'end':5,'price':300,'count':1})">Add Phase</button>
<button onclick="planning.setMode('budget')">Set Mode Budget</button>
<button onclick="planning.setMode('planning')">Set Mode Planning</button>
<script>
	var planning=gantplanning
		.createPlanning()
		.fill([
			{"description":"First Phase","start":0,"end":2,"price":300,"count":2},
			{"description":"Second Phase","start":3,"end":6,"price":200,"count":2}
		])
		.attachTo(document.getElementById('demo'))
		.on('select',function(p){
			console.log(p);
		})
		.draw();
</script>
</body>
</html>
